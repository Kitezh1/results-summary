<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Hanken Grotesk' rel='stylesheet'>

    <body>

        <section class="section_a">

                <div class="score_container2">

                <div class="score_container3">

                </div>
                <div class="score_container4">
                    <p><img src="assets/images/icon-visual.svg"> Visual</p>

                </div>

            <button>Continue</button>
